<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Import Example</title>

    <!-- import conents from another html document -->
    <link rel="import" href="notice-frame.html" id="notice">
</head>
<body>
    <!-- select & display the specific content we need from the imported html document -->
    <script>
        const $link = document.getElementById("notice");
        const content = $link.import.querySelector(".notice-frame");
        document.body.appendChild(content.cloneNode(true));
    </script>
</body>
</html>
